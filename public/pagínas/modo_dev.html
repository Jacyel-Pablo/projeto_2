<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/.dev.css">
    <title>Modo dev</title>
</head>
<body>
    <form class="formulario">
        <p class="textos">Coloque o diretorioda da capa:</p>
        <input id="capa" type="text" class="input_form" placeholder="Insira o caminho relativo da capa do filme">

        <p class="textos">Coloque o nome do filme:</p>
        <input id="nome" type="text" class="input_form" placeholder="Insira o nome do filme">

        <p class="textos">Coloque o diretorio com a estrela:</p>
        <input id="estrela" type="text" class="input_form" placeholder="Insira o caminho relativo da estrela">

        <p class="textos">Coloque a avaliação do filme:</p>
        <input id="avaliacao" type="text" class="input_form" placeholder="Insira a avaliação do filme">

        <p class="textos">Coloque a sinopse do filme:</p>
        <textarea id="sinopse" class="input_form" placeholder="Insira a sinopse do filme"></textarea>

        <input id="enviar" class="enviar" type="button" value="Enviar">
    </form>

    <script src="/.dev.js"></script>
</body>
</html>
